<html>
  <head>
    <title>Drumkit</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="style.scss" />
  </head>

  <body>
    <header>
      <h1>Drumkit</h1>
    </header>
    <main class="keypanel">
      <h1 class="keypanel--description">Press the key to hear the sound</h1>
      <section class="keypanel--keys">
        <div class="keypanel--key" data-key="c">
          <kbd class="keypanel--key--name">C</kbd>
          <p class="keypanel--key--audio">Clap</p>
        </div>
        <div class="keypanel--key" data-key="h">
          <kbd class="keypanel--key--name" data-key="h">H</kbd>
          <p class="keypanel--key--audio">Hihat</p>
        </div>
        <div class="keypanel--key" data-key="k">
          <kbd class="keypanel--key--name">K</kbd>
          <p class="keypanel--key--audio">Kick</p>
        </div>
        <div class="keypanel--key" data-key="o">
          <kbd class="keypanel--key--name">O</kbd>
          <p class="keypanel--key--audio">Openhat</p>
        </div>
        <div class="keypanel--key" data-key="b">
          <kbd class="keypanel--key--name">B</kbd>
          <p class="keypanel--key--audio">Boom</p>
        </div>
        <div class="keypanel--key" data-key="r">
          <kbd class="keypanel--key--name">R</kbd>
          <p class="keypanel--key--audio">Ride</p>
        </div>
        <div class="keypanel--key" data-key="s">
          <kbd class="keypanel--key--name">S</kbd>
          <p class="keypanel--key--audio">Snare</p>
        </div>
        <div class="keypanel--key" data-key="t">
          <kbd class="keypanel--key--name">T</kbd>
          <p class="keypanel--key--audio">Tom</p>
        </div>
        <div class="keypanel--key" data-key="i">
          <kbd class="keypanel--key--name">I</kbd>
          <p class="keypanel--key--audio">Tink</p>
        </div>
      </section>

      <audio src="assets/audiofiles/clap.wav" data-key="c"></audio>
      <audio src="assets/audiofiles/hihat.wav" data-key="h"></audio>
      <audio src="assets/audiofiles/kick.wav" data-key="k"></audio>
      <audio src="assets/audiofiles/openhat.wav" data-key="o"></audio>
      <audio src="assets/audiofiles/boom.wav" data-key="b"></audio>
      <audio src="assets/audiofiles/ride.wav" data-key="r"></audio>
      <audio src="assets/audiofiles/snare.wav" data-key="s"></audio>
      <audio src="assets/audiofiles/tom.wav" data-key="t"></audio>
      <audio src="assets/audiofiles/tink.wav" data-key="i"></audio>
    </main>
    <script src="src/index.ts"></script>
  </body>
</html>
