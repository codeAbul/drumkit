<html>
  <head>
    <title>Drumkit</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="style.scss" />
  </head>

  <body>
    <header>
      <h1>Drumkit</h1>
    </header>
    <main class="keypanel">
      <h1 class="keypanel--description">Press the key to hear the sound</h1>
      <section class="keypanel--keys">
        <div class="keypanel--key" data-key="a">
          <kbd class="keypanel--key--name">A</kbd>
          <p class="keypanel--key--audio">Clap</p>
        </div>
        <div class="keypanel--key" data-key="s">
          <kbd class="keypanel--key--name">S</kbd>
          <p class="keypanel--key--audio">Hihat</p>
        </div>
        <div class="keypanel--key" data-key="d">
          <kbd class="keypanel--key--name">D</kbd>
          <p class="keypanel--key--audio">Kick</p>
        </div>
        <div class="keypanel--key" data-key="f">
          <kbd class="keypanel--key--name">F</kbd>
          <p class="keypanel--key--audio">Openhat</p>
        </div>
        <div class="keypanel--key" data-key="g">
          <kbd class="keypanel--key--name">G</kbd>
          <p class="keypanel--key--audio">Boom</p>
        </div>
        <div class="keypanel--key" data-key="h">
          <kbd class="keypanel--key--name">H</kbd>
          <p class="keypanel--key--audio">Ride</p>
        </div>
        <div class="keypanel--key" data-key="j">
          <kbd class="keypanel--key--name">J</kbd>
          <p class="keypanel--key--audio">Snare</p>
        </div>
        <div class="keypanel--key" data-key="k">
          <kbd class="keypanel--key--name">K</kbd>
          <p class="keypanel--key--audio">Tom</p>
        </div>
        <div class="keypanel--key" data-key="l">
          <kbd class="keypanel--key--name">L</kbd>
          <p class="keypanel--key--audio">Tink</p>
        </div>
      </section>

      <audio src="assets/audiofiles/clap.wav" data-key="a"></audio>
      <audio src="assets/audiofiles/hihat.wav" data-key="s"></audio>
      <audio src="assets/audiofiles/kick.wav" data-key="d"></audio>
      <audio src="assets/audiofiles/openhat.wav" data-key="f"></audio>
      <audio src="assets/audiofiles/boom.wav" data-key="g"></audio>
      <audio src="assets/audiofiles/ride.wav" data-key="h"></audio>
      <audio src="assets/audiofiles/snare.wav" data-key="j"></audio>
      <audio src="assets/audiofiles/tom.wav" data-key="k"></audio>
      <audio src="assets/audiofiles/tink.wav" data-key="l"></audio>
    </main>
    <script src="src/index.ts"></script>
  </body>
</html>
